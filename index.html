<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <section class="flex_container">

          <main class="main_container">


            <div class="left_container">

                <div class="left_container_text">

                  <h1>Get <i>insights</i> that help your business grow.</h1>
                  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>

                </div>
                <div class="left_container_numbers">

                      <div class="companies">
                        <span>10k+</span>
                        <p>Companies</p>
                      </div>
                      <div class="templates">
                        <span>314</span>
                        <p>Templates</p>
                      </div>
                      <div class="queries">
                        <span>12M+</span>
                        <p>Queries</p>

                      </div>
                </div>

            </div>





              <div class="right_container">
                <picture>
                 <!--  <source media="(min-width:464px)" srcset="/images/image-header-mobile.jpg"> -->
                  <img src="/images/image-header-desktop.jpg" alt="desktop-img">
                </picture>
              
              </div>



        </main>


  </section>
